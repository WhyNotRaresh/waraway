<div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl bg-dark">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subscribeModalLabel">Subscribe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row m-3">
          <div class="form-group">
            <input type="email"
                   class="form-control"
                   placeholder="Enter an email address for subscription"
                   [(ngModel)]="subscribe.email">
          </div>
        </div>
        <div class="row m-3">
          <div class="form-group">
            <select class="form-select"
                    aria-label="Choose subscription type: arrival or departure"
                    [(ngModel)]="subscribe.type">
              <option value="" disabled selected>Select subscription type</option>
              <option value="DEPARTURE">Departure</option>
              <option value="ARRIVAL">Arrival</option>
            </select>
          </div>
        </div>

        <div class="row m-3">

        <br>
        <span>Choose a location for subscription</span>
        <div id="subscribeMapHeader">
          <div id="subscribeSearchDiv"></div>
        </div>
        <div id="subscribeViewDiv"></div>
        <br>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <div *ngIf="subscribe.email && subscribe.location">
          <button class="btn btn-primary" (click)="send()" data-bs-dismiss="modal">Subscribe</button>
        </div>
      </div>
    </div>
  </div>
</div>
