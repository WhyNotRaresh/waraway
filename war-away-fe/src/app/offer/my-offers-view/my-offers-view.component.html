<app-offer-view></app-offer-view>
<app-offer-delete></app-offer-delete>

<div class="d-flex flex-column text-white bg-gradient justify-content-between">

  <div class="d-flex justify-content-around m-5">

    <div>
      <h1>Offers</h1>
    </div>

    <div>
      <button class="btn btn-primary" routerLink="/offer/add">Add offer</button>
    </div>

  </div>

  <div class="d-flex justify-content-center">
    <div class="col-auto">
      <table class="table table-hover table-responsive table-dark overflow-hidden">
        <thead>
          <tr>
            <th>ID</th>
            <th>Departure Date</th>
            <th>Departure Point</th>
            <th>Arrival Point</th>
            <th>Distance</th>
            <th>Details</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let offer of offers; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ offer.departureDate}}</td>
            <td>{{ offer.departurePoint }}</td>
            <td>{{ offer.arrivalPoint }}</td>
            <td>{{ offer.distance }} km</td>
            <td><button class="btn btn-primary"
                     data-bs-toggle="modal"
                     data-bs-target="#offerDetails"
                     (click)="selectOffer(i)">
                    Details</button></td>
            <td><button class="btn btn-danger"
                     data-bs-toggle="modal"
                     data-bs-target="#offerDelete"
                     (click)="selectOffer(i)">
                    Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
