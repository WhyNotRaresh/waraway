<app-subscriber-delete></app-subscriber-delete>

<div class="d-flex flex-column text-white bg-gradient justify-content-between">

  <div class="d-flex justify-content-around m-5">

    <div>
      <h1>Subscribers</h1>
    </div>

  </div>

  <div class="d-flex justify-content-center">
    <div class="col-auto">
      <table class="table table-hover table-responsive table-dark overflow-hidden">
        <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Location</th>
          <th>Type</th>
          <th>Delete subscriber</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let subscriber of subscribers; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ subscriber.email}}</td>
          <td>{{ subscriber.location }}</td>
          <td>{{ subscriber.type }}</td>
          <td><button class="btn btn-danger"
                      data-bs-toggle="modal"
                      data-bs-target="#subscriberDelete"
                      (click)="selectSubscriber(i)">
            Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
